server:
  port: 8080

spring:
  application:
    name: abrigo-quatro-patas-ms
  datasource:
    url: jdbc:mysql://localhost:3306/abrigo_quatro_patas?useTimezone=true&serverTimezone=America/Sao_Paulo&createDatabaseIfNotExist=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
